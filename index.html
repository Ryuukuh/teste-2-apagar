<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Spotify Clone</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Biblioteca</a></li>
                <li><a href="#">Buscar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="video-container">
            <h2>Vídeos</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </section>
        <section class="playlist">
            <h2>Playlists</h2>
            <div class="card">
                <h3>Playlist 1</h3>
                <p>Descrição da Playlist 1</p>
            </div>
            <div class="card">
                <h3>Playlist 2</h3>
                <p>Descrição da Playlist 2</p>
            </div>
            <div class="card">
                <h3>Playlist 3</h3>
                <p>Descrição da Playlist 3</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Spotify Clone</p>
    </footer>
</body>
</html>
